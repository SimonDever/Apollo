<div class="settings-list" @fadeInOut>

	<div class="statistics">
		<h4>Library Statistics</h4>
		<div class="library-count">Total videos: {{entryCount$ | async}}</div>
	</div>

	<hr>

	<ng-container *ngIf="mode" @fadeInOut>
		<p class="progress-percentage" [attr.data-value]="progressPercentage()">{{ mode }}</p>
		<progress max="100" [value]="progressPercentage()" class="html5"></progress>
	</ng-container>

	<input type="file" #fileInput (change)="importJSON($event);" />
	<button class="btn btn-outline-light" (click)="fileInput.click()">Import old library</button>

	<input type="file" multiple #entriesInput (change)="addEntries($event);" />
	<button class="btn btn-outline-light" (click)="entriesInput.click()">Add multiple entries</button>

	<button class="btn btn-outline-light" (click)="showChangePathDialog(changePathDialog)">Change All File Paths</button>

	<button class="btn btn-outline-light" (click)="cleanArrays()">Clean Arrays</button>

	<button class="btn btn-outline-light" (click)="touchAll()">Touch all entries</button>
	
	<button class="btn btn-outline-light" (click)="showApiKeyDialog(apiKeyDialog)">Add API Key</button>
	
	<div ngbDropdown class="dropdown-list" [autoClose]="'outside'" [placement]="'bottom'">
		<button class="btn btn-outline-light" ngbDropdownToggle>
			{{ length(removeFieldsData)
					? length(removeFieldsData) + ' fields selected for removal'
					: 'Select which fields to remove...'
			}}
		</button>
		<div ngbDropdownMenu class="dropdown-list-background">
			<button class="dropdown-item" *ngFor="let option of removeFieldsOptions"
				(click)="checkRemoveFieldOption($event, option)">
				<span *ngIf="removeFieldsData[option]">âœ“ </span>{{ option }}
			</button>
		</div>
	</div>
	<button class="btn btn-outline-light" (click)="removeAllFields()">Remove all fields</button>

	<button class="btn btn-danger" (click)="deleteLibrary()">Delete library</button>

	<button class="btn btn-outline-light" (click)="update()">Check for updates</button>

	<button class="btn btn-outline-light" [disabled]="!updateAvailable" (click)="installUpdate()">Install Update</button>
	-->
</div>

<ng-template #apiKeyDialog let-modal>
	<form [formGroup]="apiKeyForm">
		<div class="modal-header">
			<h4 class="modal-title" id="modal-basic-title">API Key</h4>
			<button type="button" class="close" data-dismiss="modal" (click)="closeModal()" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
		<div class="modal-body">
				<div class="form-group">
					<div class="input-group">
						<input formControlName="apiKey" class="form-control" />
					</div>
				</div>
		</div>
		<div class="modal-footer">
			<button type="submit" class="btn btn-outline-light" (click)="saveApiKey()">Save</button>
		</div>
	</form>
</ng-template>

<ng-template #changePathDialog let-modal>
	<form [formGroup]="changePathForm">
		<div class="modal-header">
			<h4 class="modal-title" id="modal-basic-title">Change All File Paths</h4>
			<button type="button" class="close" data-dismiss="modal" (click)="closeModal()" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
		<div class="modal-body">
			<p>For example:</p>
			<ul>
				<li>\\Synology\Movies\</li>
				<li>M:\</li>
			</ul>
				<div class="form-group">
					<div class="input-group">
						<input formControlName="filepath" class="form-control" />
					</div>
				</div>
		</div>
		<div class="modal-footer">
			<button type="submit" class="btn btn-outline-light" (click)="changeAllFilePaths()">Save</button>
		</div>
	</form>
</ng-template>
